<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Apple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <nav class="main-nav">
          <ul>
            <li id="apple"></li>
            <li id="store"></li>
            <li id="mac"></li>
            <li id="ipod"></li>
            <li id="iphone"></li>
            <li id="ipad"></li>
            <li id="itunes"></li>
            <li id="support"></li>
            <li id="search"></li>
          </ul>
        </nav>
        <div class="text">
          <img src="assets/images/your_verse_title_small.png" alt="title" />
          <img src="assets/images/your_verse_subhead_small.png" alt="subhead" />
          <img src="assets/images/cta_your_verse_27pt.png" alt="cta" />
        </div>
      </section>
      <section class="down">
        <div class="down-elem">
          <img src="assets/images/promo_iphone5s.jpg" alt="promo_iphone5s" />
        </div>
        <div class="down-elem">
          <img src="assets/images/promo_iphone5c.jpg" alt="promo_iphone5c" />
        </div>
        <div class="down-elem">
          <img src="assets/images/promo_30_years.jpg" alt="promo_30_years" />
        </div>
        <div class="down-elem">
          <img
            src="assets/images/promo_supplier_responsibility.jpg"
            alt="promo_supplier_responsibility"
          />
        </div>
      </section>
    </div>

</html>
